<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-warning w-50 p-4 m-auto">
        <h1>Les operations</h1>
        <form class="bg-warning" onsubmit="calculer(event)">
          <div class="mb-3">
            <label for="premierNombre" class="form-label">premierNombre</label>
            <input
              type="number"
              class="form-control rounded-pill"
              id="premierNombre"
            />
          </div>
          <div class="mb-3">
            <label for="secondNombre" class="form-label">secondNombre</label>
            <input
              type="number"
              class="form-control rounded-pill"
              id="secondNombre"
            />
          </div>
          <div class="mb-3">
            <label for="operations" class="form-label">operations</label>
            <select
              class="form-select rounded-pill"
              aria-label="Default select example"
              id="operations"
            >
              <option selected>selectionner</option>
              <option value="1">addition</option>
              <option value="2">prduit</option>
              <option value="3">modulo</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Calculer</button>
          </div>
          <p id="resultat"></p>
        </form>
      </div>
    </div>
    <script src="operations.js" type="text/javascript"></script>
  </body>
</html>
